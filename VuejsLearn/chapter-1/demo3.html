<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层模板-->
<div id="app">
    <li v-for="(item,index) in items">
        {{item.message}}--{{index}}
    </li>
</div>

<!--1.导入vue的cdn-->
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",

        //model:数据
        data: {
            items:[
                {message:'狂神说java'},
                {message:'狂神说前端'},
                {message:'狂神说运维'},
            ]
        }
    });
</script>

</body>
</html>
