<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--view层模板-->
    <div id="app">
        <button v-on:click="sayHi">click me</button>
    </div>

    <!--1.导入vue的cdn-->
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            //model:数据
            data: {
                message: "hello vue"
            },
            methods:{ //方法必须定义在Vue的Methods对象中，v-on：事件
                sayHi: function () {
                    alert(this.message);
                }
            }
        });
    </script>
</body>
</html>
