<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层模板-->
    <div id="app">
        下拉框：
        <select v-model="selected">
            <option value="" disabled>---请选择---</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>value:{{selected}}</span>
    </div>

    <!--1.导入vue的cdn-->
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            //model:数据
            data: {
                selected: ""
            }
        });
    </script>
</body>
</html>
