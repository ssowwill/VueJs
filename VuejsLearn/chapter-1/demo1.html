<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--view层模板-->
    <div id="app">
        {{message}}
    </div>

    <!--1.导入vue的cdn-->
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",

            //model:数据
            data: {
                message: "hello vue"
            }
        });
    </script>

    <!--vm对象和显示视图的id=“app”已经实现了双向绑定-->
    <!--在网页F12的console输入vm.message="xxxx" 可以验证-->
</body>
</html>
